<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý khách hàng</title>
    <link rel="stylesheet" th:href="@{/assets/css/pages/customer/edit.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/nav-side.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
</head>
<body>
<div class="main-container">
    <div th:insert="fragments/nav-side :: nav-side"></div>

    <div class="page-container">
        <a href="/customer">Quay lại</a>
        <h2 class="heading-page">Thông tin khách hàng</h2>

        <form action="">
            <div class="grid grid-cols-12 gap-4 mt-4">
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="userID" class="block mb-1 font-medium">Mã Khách hàng</label>
                        <input type="text" id="userID" name="id" class="w-full border border-gray-300 rounded-md p-2" readonly />
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="fullName" class="block mb-1 font-medium">Tên Khách hàng</label>
                        <input type="text" id="fullName" name="fullName" class="w-full border border-gray-300 rounded-md p-2"  readonly />
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md p-2"  readonly />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="phone" class="block mb-1 font-medium">Số điện thoại</label>
                        <input type="text" id="phone" name="phone" class="w-full border border-gray-300 rounded-md p-2" readonly />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="identityCard" class="block mb-1 font-medium">Căn cước công dân</label>
                        <input type="text" id="identityCard" name="identityCard" class="w-full border border-gray-300 rounded-md p-2" readonly />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="driverLicense" class="block mb-1 font-medium">Bằng lái xe</label>
                        <input type="text" id="driverLicense" name="driverLicense" class="w-full border border-gray-300 rounded-md p-2" readonly />
                    </div>
                </div>

            </div>
        </form>

        <h2 class="heading-history">Lịch sử đặt xe</h2>
        <div class="table-container">
            <table id="myTable" class="display">
                <thead>
                <tr>
                    <th>Mã</th>
                    <th>Mã đơn</th>
                    <th>Mã phương tiện</th>
                    <th>Thời gian mượn</th>
                    <th>Thời gian trả</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>#1223</td>
                    <td>12B4</td>
                    <td>24/01/2025</td>
                    <td>27/01/2025</td>
                    <td class="px-2 py-1">
                        <div class="flex gap-2">
                            <a href="#" class="edit-btn flex items-center gap-1 px-2 py-1" title="Bấm vào để xem chi tiết">
                                Chi tiết
                                <img th:src="@{/assets/images/icons8-edit-16.png}" alt="" class="w-4 h-4 inline-block" />
                            </a>
                        </div>
                    </td>

                </tr>

                </tbody>
            </table>


        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        new DataTable("#myTable", {
            paging: true,        // Bật phân trang
            searching: true,     // Bật tìm kiếm
            ordering: true,      // Cho phép sắp xếp
            info: true,          // Hiển thị số dòng đang xem
            lengthMenu: [10, 20, 30, 40], // Tùy chọn số dòng hiển thị
            language: {
                search: "Tìm kiếm:",
                lengthMenu: "Hiển thị _MENU_ dòng",
                info: "Hiển thị _START_ đến _END_ của _TOTAL_ dòng",
                paginate: {
                    first: "Đầu",
                    last: "Cuối",
                    next: "Tiếp",
                    previous: "Trước"
                }
            }
        });
    });
</script>

</body>
</html>
