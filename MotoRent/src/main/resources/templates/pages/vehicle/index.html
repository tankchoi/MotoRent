<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý phương tiện</title>
    <link rel="stylesheet" th:href="@{/assets/css/pages/vehicle/index.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/nav-side.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
</head>
<body>
<div class="main-container">
    <div th:insert="fragments/nav-side :: nav-side"></div>

    <div class="vehicle-manager-container">
        <h2 class="heading-page">Quản lý phương tiện</h2>

        <!-- Nút thêm phương tiện -->
        <div class="add-btn">
            <a th:href="@{/vehicles/create}">Thêm phương tiện</a>
        </div>

        <!-- Bảng danh sách -->
        <div class="table-container">
            <table id="myTable" class="display">
                <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Hãng</th>
                    <th>Giá thuê</th>
                    <th>Biển số</th>
                    <th>Mô tả</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle : ${vehicles}">
                    <td th:text="${vehicle.id}"></td>
                    <td th:text="${vehicle.name}"></td>
                    <td th:text="${vehicle.brand}"></td>
                    <td th:text="${#numbers.formatDecimal(vehicle.pricePerDay, 0, 'COMMA', 0, 'POINT')} + 'đ'"></td>
                    <td th:text="${vehicle.licensePlate}"></td>
                    <td th:text="${vehicle.description}"></td>
                    <td class="px-2 py-1">
                        <div class="flex gap-2">
                            <a href="#" class="edit-btn flex items-center gap-1 px-2 py-1" title="Bấm vào để xem chi tiết">
                                Chi tiết
                                <img th:src="@{/assets/images/icons8-edit-16.png}" alt="" class="w-4 h-4 inline-block" />
                            </a>
                            <button class="delete-btn flex items-center justify-center px-2 py-1 bg-red-500 text-white rounded hover:bg-red-600">
                                Xóa <img th:src="@{/assets/images/icons8-trash-16.png}" alt="">
                            </button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        new DataTable("#myTable", {
            paging: true,
            searching: true,
            ordering: true,
            info: true,
            lengthMenu: [10, 20, 30, 40],
            language: {
                search: "Tìm kiếm:",
                lengthMenu: "Hiển thị _MENU_ dòng",
                info: "Hiển thị _START_ đến _END_ của _TOTAL_ dòng",
                paginate: {
                    first: "Đầu",
                    last: "Cuối",
                    next: "Tiếp",
                    previous: "Trước"
                }
            }
        });
    });
</script>
</body>
</html>
