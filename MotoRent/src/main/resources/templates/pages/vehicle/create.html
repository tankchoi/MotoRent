<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/assets/css/pages/vehicle/edit.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/nav-side.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone-min.js"></script>
    <link href="https://unpkg.com/dropzone@6.0.0-beta.1/dist/dropzone.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="main-container">
    <div th:insert="fragments/nav-side :: nav-side"></div>
    <div class="page-container">
        <a href="/vehicle">Quay lại</a>
            <h2 class="heading-page">Thông tin phương tiện</h2>
            <p class="item-id"></p>
        <form action="/upload" method="POST" enctype="multipart/form-data" class="dropzone" id="imageUploadForm">
            <div class="grid grid-cols-12 gap-4 mt-4">
                <div class="col-span-12">
                    <h2 class="text-xl font-bold mb-4">Thêm ảnh</h2>
                    <div class="mb-4">
                        <!-- Thay thế input file bằng Dropzone -->
                        <div class="dropzone-previews">
                            <div id="dropzone-preview" class="dropzone-previews"></div>
                        </div>
                    </div>
                    <div id="imageCount" class="text-gray-500 mb-4 italic">Chưa có ảnh nào</div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="vehicleName" class="block mb-1 font-medium">Tên phương tiện</label>
                        <input type="text" id="vehicleName" name="vehicleName" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập tên phương tiện"  />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="brand" class="block mb-1 font-medium">Hãng</label>
                        <input type="text" id="brand" name="brand" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập tên hãng" />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="price" class="block mb-1 font-medium">Giá</label>
                        <input type="text" id="price" name="price" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập giá phương tiện"  />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="licensePlate" class="block mb-1 font-medium">Biển số</label>
                        <input type="text" id="licensePlate" name="licensePlate" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập biển số" />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="description" class="block mb-1 font-medium">Mô tả</label>
                        <input type="text" id="description" name="description" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập mô tả phương tiện"  />
                    </div>
                </div>
            </div>

            <div class="btn-container flex space-x-4 mt-4">
                <button id="confirmButton" class="confirm-btn flex-1 py-2 " >Đồng ý</button>
                <button class="cancel-btn flex-1 py-2">Hủy</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script>
    Dropzone.autoDiscover = false;

    let uploadedImageUrls = [];

    const myDropzone = new Dropzone("#imageUploadForm", {
        url: "/upload",
        maxFilesize: 2,
        acceptedFiles: "image/*",
        addRemoveLinks: true,
        dictDefaultMessage: "Kéo và thả ảnh vào đây hoặc nhấn để chọn",
        dictRemoveFile: "Xóa",
        init: function () {
            this.on("success", function (file, response) {
                console.log("Ảnh đã được tải lên thành công:", response);
                uploadedImageUrls.push(response);
                file.uploadedFileName = response; // gán tên ảnh cho file (phòng khi cần)
                updateImageCount();
            });

            this.on("removedfile", function (file) {
                const name = file.uploadedFileName;
                uploadedImageUrls = uploadedImageUrls.filter(url => url !== name);
                updateImageCount();
            });
        }
    });

    function updateImageCount() {
        const images = myDropzone.files.length;
        const imageCount = document.getElementById("imageCount");
        imageCount.textContent = images > 0 ? `Đã tải lên ${images} ảnh` : "Chưa có ảnh nào";
    }

    document.getElementById("confirmButton").addEventListener("click", function (e) {
        e.preventDefault();

        const vehicleData = {
            vehicleName: document.getElementById("vehicleName").value,
            brand: document.getElementById("brand").value,
            price: parseFloat(document.getElementById("price").value),
            licensePlate: document.getElementById("licensePlate").value,
            description: document.getElementById("description").value,
            imageUrls: uploadedImageUrls // Gửi mảng tên ảnh về backend
        };

        fetch("/create", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(vehicleData)
        })
            .then(response => response.text())
            .then(data => {
                alert(data);
                // Optionally reload or redirect
            });
    });
</script>



</body>
</html>
