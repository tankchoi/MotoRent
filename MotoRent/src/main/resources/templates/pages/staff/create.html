<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" th:href="@{/assets/css/pages/vehicle/edit.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/nav-side.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="main-container">
    <div th:insert="fragments/nav-side :: nav-side"></div>
    <div class="page-container">
        <a href="/staffs">Quay lại</a>
        <h2 class="heading-page">Tạo tài khoản mới</h2>
        <div th:if="${error}" class="bg-red-500 text-white p-4 rounded-md mb-4">
            <p th:text="${error}"></p>
        </div>
        <p class="item-id"></p>
        <form action="/staffs/create" method="POST" enctype="multipart/form-data" th:object="${staff}">
            <div class="grid grid-cols-12 gap-4 mt-4">
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập email" />
                        <div th:if="${#fields.hasErrors('email')}" class="bg-red-500 text-white p-4 rounded-md mb-4">
                            <p th:errors="*{email}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="password" class="block mb-1 font-medium">Mật khẩu</label>
                        <input type="text" id="password" th:field="*{password}" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập mật khẩu" />
                        <div th:if="${#fields.hasErrors('password')}" class="bg-red-500 text-white p-4 rounded-md mb-4">
                            <p th:errors="*{password}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="fullName" class="block mb-1 font-medium">Họ và tên</label>
                        <input type="text" id="fullName" th:field="*{fullName}" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập họ và tên" />
                        <div th:if="${#fields.hasErrors('fullName')}" class="bg-red-500 text-white p-4 rounded-md mb-4">
                            <p th:errors="*{fullName}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="phone" class="block mb-1 font-medium">Số điện thoại</label>
                        <input type="text" id="phone" th:field="*{phone}" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập số điện thoại" />
                        <div th:if="${#fields.hasErrors('phone')}" class="bg-red-500 text-white p-4 rounded-md mb-4">
                            <p th:errors="*{phone}"></p>
                        </div>
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="role" class="block mb-1 font-medium">Chức vụ</label>
                        <select id="role" th:field="*{role}" class="w-full border border-gray-300 rounded-md p-2">
                            <option value="STAFF" selected>Nhân viên</option>
                            <option value="ADMIN">Quản lý</option>
                        </select>
                        <div th:if="${#fields.hasErrors('role')}" class="bg-red-500 text-white p-4 rounded-md mb-4">
                            <p th:errors="*{role}"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn-container flex space-x-4 mt-4">
                <button id="confirmButton" class="confirm-btn flex-1 py-2">Đồng ý</button>
            </div>
        </form>

    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
