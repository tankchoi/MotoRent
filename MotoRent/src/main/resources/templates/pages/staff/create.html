<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản lý nhân viên</title>
    <link rel="stylesheet" th:href="@{/assets/css/pages/vehicle/edit.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fragments/nav-side.css}">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="main-container">
    <div th:insert="fragments/nav-side :: nav-side"></div>
    <div class="page-container">
        <a href="/vehicle">Quay lại</a>
        <h2 class="heading-page">Tạo tài khoản mới</h2>
        <p class="item-id"></p>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="grid grid-cols-12 gap-4 mt-4">
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="username" class="block mb-1 font-medium">Username</label>
                        <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập tên đăng nhập"  />
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="password" class="block mb-1 font-medium">Mật khẩu</label>
                        <input type="text" id="password" name="password" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập mật khẩu" />
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="fullName" class="block mb-1 font-medium">Họ và tên</label>
                        <input type="text" id="fullName" name="fullName" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập họ và tên"  />
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="email" class="block mb-1 font-medium">Email</label>
                        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập email" readonly />
                    </div>
                </div>

                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="phone" class="block mb-1 font-medium">Số điện thoại</label>
                        <input type="text" id="phone" name="phone" class="w-full border border-gray-300 rounded-md p-2" placeholder="Nhập số điện thoại" readonly />
                    </div>
                </div>
                <div class="col-span-6">
                    <div class="input-contain">
                        <label for="role" class="block mb-1 font-medium">Chức vụ</label>
                        <select name="role" id="role" class="w-full border border-gray-300 rounded-md p-2" readonly>
                            <option value="staff">Nhân viên</option>
                            <option value="manager">Quản lý</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="btn-container flex space-x-4 mt-4">
                <button id="confirmButton" class="confirm-btn flex-1 py-2 " >Đồng ý</button>
                <button class="cancel-btn flex-1 py-2">Hủy</button>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
